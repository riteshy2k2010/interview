<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
	The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser. -->
	<title>Slider</title>
	<link href="fontawesome-web/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.0.0/dist/css/bootstrap.css">
	<script type="text/javascript" src="bootstrap-4.0.0/dist/js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap-4.0.0/dist/js/popper.js"></script>
	<script type="text/javascript" src="bootstrap-4.0.0/dist/js/bootstrap.js"></script>
	
	<!-- Bootstrap 4 use jQuery and Popper.js for JavaScript components (like modals, tooltips, popovers etc). However, if you just use the CSS part of Bootstrap, you don't need them. -->
<style type="text/css">
/*.carousel-inner {
	position: relative;
}*/
.carousel-item {
	position: relative;
	animation-name: fade;
	animation-duration: 1.5s;
}
.carousel-caption{
	position: absolute;
	top: 60%;
	left: 50%;
	transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
  	margin: 0;

}

</style>
</head>
<body>

<div id="carouselControls" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselControls" data-slide-to="0" class="active"></li>
		<li data-target="#carouselControls" data-slide-to="1"></li>
		<li data-target="#carouselControls" data-slide-to="2"></li>
	</ol>

	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="images/2563.jpg" alt="First slide" height="880">
			<div class="carousel-caption d-none d-sm-block">
				<h2>Slider Heading 1</h2>
				<p>We had such a great time in LA!</p>
			</div>
		</div>

		<div class="carousel-item">
			<img class="d-block w-100" src="images/4000.jpg" alt="Second slide" height="880">
			<div class="carousel-caption d-none d-sm-block">
				<h2>Slider Heading 1</h2>
				<p>We had such a great time in LA!</p>
			</div>
		</div>

		<div class="carousel-item">
			<img class="d-block w-100" src="images/3000.jpg" alt="Third slide" height="880">
			<div class="carousel-caption d-none d-sm-block">
				<h2>Slider Heading 1</h2>
				<p>We had such a great time in LA!</p>
			</div>
		</div>

	</div>

	<a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>




	
</body>
</html>
